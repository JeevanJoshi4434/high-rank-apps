    <section class="section">
        <div class="container">
            <h2>Contact Us</h2>
            <p>Ready to get started? Contact us today and let's work together to take your app to the next level.</p>
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function (event) {
            event.preventDefault();
            // Dynamically build the request URL based on the current protocol and host
            const protocol = window.location.protocol; // Detects http:// or https://
            const host = window.location.host;
            const url = `${protocol}//${host}/send-email`; // Combine protocol, domain, and path

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value,
            };

            // Send data to the server
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
                .then(response => response.json())
                .then(data => {
                    alert('Message sent successfully!');
                })
                .catch(error => {
                    alert('Error sending message.');
                });
        });
    </script>
